<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War!</title>
  <script src="jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="board">
      <div class="P1Display clearfix">
        <div class="P1Info">
          <div class="P1Deck">P1Deck</div>
          <div class="P1Text">P1Card</div>
        </div>
      <div class="P1Image"><img src="blank.jpg" alt="P1Card" height="200" width="150"/></div>
    </div>

      <div class="P2Display">
      <div class="P2Image"><img src="blank.jpg" alt="P2Card" height="200" width="150"/></div>
      <div class="P2Info">
          <div class="P2Text">P2Card</div>
          <div class="P2Deck">P2Deck</div>
      </div>
    </div>
  </div>
    <div class="ng_button"><button id="newgame">New Game</button></div>
    <div class="controls">
      <div class="button"><button id="p1shuffle">p1 Shuffle</button></div>
      <div class="button"><button id="battle">Battle!</button></div>
      <div class="button"><button id="p2shuffle">p2 Shuffle</button></div>
      <!-- <div id="contested_cards">Contested Cards: </div> -->
    </div>
  <div class="turns">
  </div>
</body>
<script src="script.js"></script>
</html>
